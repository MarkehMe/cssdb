
{{#if libs.length}}

    <ol class="stack libraries">
        {{#each libs}}
            <li class="space">
                {{> library}}
            </li>
        {{/each}}
    </ol>

{{else}}

    <p>
        No CSS libraries found.
        Know of one? <a href="/submit">Please submit it here</a>.
    </p>

{{/if}}
