
{{#fill "title"}}CSSDB: A Database Of CSS Libraries{{/fill}}
{{#fill "description"}}CSSDB is a curated collection of great CSS, Sass, LESS and Stylus libraries{{/fill}}

<h1>Welcome to CSSDB!</h1>

{{> libraries}}

<a href="/submit">Submit your own library</a>

<form action="/search" method="get">
    <label for="library-search">Search for libraries</label><br/>
    <input id="library-search" type="search" name="q"/>
    <input type="submit" value="Search"/>
</form>
